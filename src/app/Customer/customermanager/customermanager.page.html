<ion-header>
    <ion-toolbar color="primary">
        <ion-row>
            <ion-col size="2" class="ion-text-center">
                <ion-buttons>
                    <ion-back-button></ion-back-button>
                </ion-buttons>
            </ion-col>
            <ion-col size="8" class="ion-text-center">
                <ion-title>{{'Customer Manager'|language}}</ion-title>
            </ion-col>
            <ion-col size="2" class="ion-text-center">
            </ion-col>
        </ion-row>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-row class="frow input-border">
        <ion-col size="6" *ngIf="UserType!= '1' " text-center (click)="GotoPage('customerlist')" class="icon-box">
            <img src="./assets/icon/customer list.png" />
            <P class="hsubheader">{{'Customer List'|language}}</P>
        </ion-col>
        <ion-col size="6" text-center (click)="addcustomer()" class="icon-box">
            <img src="./assets/icon/add new.png" />
            <P class="hsubheader">{{'Add New'|language}}</P>
        </ion-col>
    </ion-row>
    <ion-row class="input-border">
        <ion-col size="6" text-center (click)="GotoPage('offers')" class="icon-box">
            <img src="./assets/icon/send offerdeals.png" />
            <P class="hsubheader">{{'Send Offer & Deals'|language}}</P>
        </ion-col>
        <ion-col size="6" text-center (click)="GotoPage('customerhistory')" class="icon-box">
            <img src="./assets/icon/customerhistory.png" />
            <P class="hsubheader">{{'Customer History'|language}}</P>
        </ion-col>


        <ion-col size="6" text-center class="icon-box" (click)="GotoPage('upcomingbrithday')">
            <img src="./assets/icon/upcomingbirthday.png" />
            <P class="hsubheader">{{'Upcoming Birthday'|language}}</P>
        </ion-col>

        <ion-col size="6" text-center (click)="common.presentToast('Feature Coming Soon',4000)" class="icon-box">
            <img src="./assets/icon/thankyousms.png" />
            <P class="hsubheader">{{'Thank you SMS'|language}}</P>
        </ion-col>


    </ion-row>
   
</ion-content>
