<ion-header>
    <ion-toolbar color="primary">
        <ion-row>
            <ion-col size="2" class="ion-text-center">
                <ion-buttons>
                    <ion-back-button></ion-back-button>
                </ion-buttons>
            </ion-col>
            <ion-col size="8" class="ion-text-center">
                <ion-title>{{'Customer History'|language}}</ion-title>
            </ion-col>
            <ion-col size="2" class="ion-text-center">
            </ion-col>
        </ion-row>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-row>
        <ion-col size="12">
            <ion-searchbar (ionChange)="SearchCustomer($event.detail.value)" placeholder="{{'Search For Customer'|language}}" margin-bottom class="input-border no-shadow mb-0"></ion-searchbar>
        </ion-col>
    </ion-row>
    <ion-row *ngFor="let c of lists.customerlist" class="input-border mb-2">
        <ion-col size="6">
            <ion-text>{{c.prefeerddate|date}}</ion-text>
        </ion-col>
        <ion-col size="6" text-right>
            <ion-chip class="small-font">
                <ion-label>{{c.appointmentstatus}}</ion-label>
            </ion-chip>
        </ion-col>
        <ion-col size="4">
            <p class="small-font">{{c.customer_name}}</p>
        </ion-col>
        <ion-col size="4">
            <p class="small-font"><span>{{c.serviceinfo|arraytostring:'service'}}</span></p>
        </ion-col>
        <ion-col size="4" text-right>
            <p class="small-font"><i class="fa fa-inr"></i> {{c.total}}</p>
        </ion-col>
    </ion-row>

</ion-content>
