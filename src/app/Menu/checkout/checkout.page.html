<ion-header>
    <ion-toolbar color="primary">
        <ion-row>
            <ion-col size="2" class="ion-text-center">
                <ion-buttons>
                    <ion-back-button></ion-back-button>
                </ion-buttons>
            </ion-col>
            <ion-col size="8" class="ion-text-center">
                <ion-title>{{'MANUAL CHECKOUT'|language}}</ion-title>
            </ion-col>
            <ion-col size="2" class="ion-text-center">
            </ion-col>
        </ion-row>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-row>
        <ion-item>{{calendar.currentDate|date}}</ion-item>
    </ion-row>
    <ion-col size="12">
        <ion-item>
            <ion-label position="fixed">{{'Customer Name'|language}}</ion-label>
            <ion-select>
                <ion-select-option>{{'Select'|language}}
                </ion-select-option>
            </ion-select>
        </ion-item>
    </ion-col>
    <ion-col size="12">
        <ion-item>
            <ion-label position="fixed">{{'Phone Number'|language}}</ion-label>
            <ion-input type="tel" placeholder="Phone"></ion-input>
        </ion-item>
    </ion-col>
    <ion-col size="12">
        <mat-accordion>
            <mat-expansion-panel>
                <mat-expansion-panel-header>
                    <mat-panel-title>
                       {{'SERVICES'|language}}
                    </mat-panel-title>
                    <mat-panel-description>
                        {{'Select'|language}}
                    </mat-panel-description>
                </mat-expansion-panel-header>
                <ion-item>
                    <ion-label>

                    </ion-label>
                    <ion-checkbox>
                    </ion-checkbox>
                </ion-item>
            </mat-expansion-panel>
        </mat-accordion>
    </ion-col>
    <ion-col size="12">
        <mat-accordion>
            <mat-expansion-panel>
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        {{'SELECT STYLIST'|language}}
                    </mat-panel-title>
                    <mat-panel-description>
                        {{'Select'|language}}
                    </mat-panel-description>
                </mat-expansion-panel-header>
                <ion-item>
                    <ion-label>

                    </ion-label>
                    <ion-checkbox>
                    </ion-checkbox>
                </ion-item>
            </mat-expansion-panel>
        </mat-accordion>
    </ion-col>

</ion-content>
