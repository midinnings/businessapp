<ion-header>
    <ion-toolbar color="primary">
        <ion-row>
            <ion-col size="2" class="ion-text-center">
                <ion-buttons>
                    <ion-back-button></ion-back-button>
                </ion-buttons>
            </ion-col>
            <ion-col size="8" class="ion-text-center">
                <ion-title>{{'Attendance'|language}}
                </ion-title>
            </ion-col>
            <ion-col size="2" class="ion-text-center">
            </ion-col>
        </ion-row>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-slides pager="true" style="margin-top: -10px !important;">
        <ion-slide>
            <img class="backimg" src="./assets/img/app/homeback.png">
            <div class="userdiv">
                <!-- <ion-row>
                    <ion-col size="6">From Date:{{lists.from|date}}</ion-col>
                    <ion-col size="6" text-right>To Date:{{lists.to|date}}</ion-col>
                </ion-row> -->

            </div>
        </ion-slide>
    </ion-slides>

    <!-- <calendar [eventSource]="eventSource" [calendarMode]="calendar.mode" [currentDate]="calendar.currentDate" (onEventSelected)="onEventSelected($event)" (onTitleChanged)="onViewTitleChanged($event)" (onTimeSelected)="onTimeSelected($event)" step="30">
    </calendar> -->
    <div>
        <ion-button size="small" color="secondary">{{'Present'|language}}
        </ion-button>
        <ion-button size="small" color="secondary">{{'Absent'|language}}
        </ion-button>
        <ion-button size="small" color="secondary">{{'Holiday'|language}}
        </ion-button>
    </div>
    <div>
        <ion-row>
            <ion-col size="6">From Date : {{lists.from|date}}</ion-col>
            <ion-col size="6" text-right>To Date : {{lists.to|date}}</ion-col>
        </ion-row>
    </div>
    <ion-row>
        <ion-col size="12">
            <ion-label>{{'Attendance Summary'|language}}
            </ion-label>
        </ion-col>
        <ion-col size="8">
            <ion-label>{{'Total Working Days'|language}}
            </ion-label>
        </ion-col>
        <ion-col size="4">
            <ion-label>31</ion-label>
        </ion-col>
        <ion-col size="8">
            <ion-label>{{'Total Holidays'|language}}
            </ion-label>
        </ion-col>
        <ion-col size="4">
            <ion-label>4</ion-label>
        </ion-col>
        <ion-col size="8">
            <ion-label>{{'Total Present'|language}}
            </ion-label>
        </ion-col>
        <ion-col size="4">
            <ion-label>26</ion-label>
        </ion-col>
    </ion-row>
</ion-content>
