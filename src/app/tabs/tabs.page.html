<ion-tabs *ngIf="usertype==1">
    <ion-tab-bar slot="bottom">
        <ion-tab-button tab="dashboard">
            <img class="fticon" src="./assets/icon/home.png" />
            <ion-label class="lfont">{{'Home'|language}}</ion-label>
        </ion-tab-button>

        <ion-tab-button (click)="ShowcheckoutPop()">
            <img class="fticon" src="./assets/icon/checkout.png" />
            <ion-label class="lfont">{{'Billing'|language}}</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="job">
            <img class="fticon" src="./assets/icon/jobfind.png" />
            <ion-label class="lfont">{{'Job Portal'|language}}</ion-label>
        </ion-tab-button>

        <ion-tab-button (click)="ShowAddcustomerPop()">
            <img class="fticon" src="./assets/icon/addcust.png" />
            <ion-label class="lfont">{{'Add New'|language}}</ion-label>
        </ion-tab-button>
        <ion-tab-button tab="employer">
            <img class="fticon" src="./assets/icon/more.png" />
            <ion-label class="lfont">{{'More'|language}}</ion-label>
        </ion-tab-button>
    </ion-tab-bar>
</ion-tabs>

        <ion-tab-button tab="dashboard">
            <img class="fticon" src="./assets/icon/home.png" />

        </ion-tab-button>

        <ion-tab-button tab="job">
            <img class="fticon" src="./assets/icon/jobfind.png" />
            <ion-label class="lfont">{{'Job Portal'|language}}</ion-label>
        </ion-tab-button>

        <ion-tab-button (click)="ShowAddcustomerPop()">
            <img class="fticon" src="./assets/icon/addcust.png" />
            <ion-label class="lfont">{{'Add New'|language}}</ion-label>
        </ion-tab-button>
        <ion-tab-button tab="employer">
            <img class="fticon" src="./assets/icon/more.png" />
            <ion-label class="lfont">{{'More'|language}}</ion-label>
        </ion-tab-button>
    </ion-tab-bar>
</ion-tabs>
