<ion-header>
    <ion-toolbar color="primary">
        <ion-row>
            <ion-col size="2" class="ion-text-center">
                <ion-buttons>
                    <ion-back-button></ion-back-button>
                </ion-buttons>
            </ion-col>
            <ion-col size="8" class="ion-text-center">
                <ion-title>{{'Business Manager'|language}}
                </ion-title>
            </ion-col>
            <ion-col size="2" class="ion-text-center">
            </ion-col>
        </ion-row>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-row class="frow input-border">
        <ion-col size="6" text-center (click)="gotopage('customermanager')" class="icon-box">
            <img src="./assets/icon/customer.png" />
            <div class="hsubheader">{{'Customer Manager'|language}}
            </div>
        </ion-col>
        <ion-col size="6" text-center class="icon-box" (click)="common.presentToast('Feature Coming Soon',4000)">
            <img src="./assets/icon/review.png" />
            <P class="hsubheader">{{'Reviews & Ratings Manager'|language}}
            </P>
        </ion-col>
    </ion-row>
    <ion-row class="input-border">
        <ion-col size="6" text-center class="icon-box" (click)="gotopage('manage-employee')">
            <img src="./assets/icon/employee.png" />
            <P class="hsubheader">{{'Manage Employees'|language}}
            </P>
        </ion-col>
        <ion-col size="6" text-center class="icon-box" (click)="gotopage('report')">
            <img src="./assets/icon/report.png" />
            <P class="hsubheader">{{'Reports'|language}}
            </P>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col size="6" text-center class="icon-box" (click)="gotopage('dailyledger')">
            <img src="./assets/icon/ledger.png" />
            <P class="hsubheader">{{'Daily Ledger'|language}}
            </P>
        </ion-col>
        <ion-col size="6" text-center class="icon-box" (click)="common.presentToast('Feature Coming Soon',4000)">
            <img src="./assets/icon/template.png" />
            <P class="hsubheader">{{'Template Manager'|language}}
            </P>
        </ion-col>
    </ion-row>
</ion-content>
