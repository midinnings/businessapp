<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end" style="margin-top: -18px;">
      <ion-button (click)="close()">
        <ion-icon class="iconsclose" name="close-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content style="--background: white !important;">
  <h5 text-center>{{'Add New Customer'|language}}</h5>
  <form [formGroup]="custform">
    <ion-row style="margin-top: 5%;">
      <!-- <ion-col size="12" text-right>
        <a (click)="OpenContactBook()" class="small-font">Pick From ContactBook</a>
      </ion-col> -->
      <ion-col size="12">
        <ion-item lines="none" class="input-border">
          <ion-input class="ion-text-center" placeholder="Enter Name" formControlName="name" type="text"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item lines="none" class="input-border">
          <ion-input class="ion-text-center" placeholder="Enter Mobile Number" formControlName="mobile" type="tel"
            maxlength="10"></ion-input>
          <ion-icon name="md-bookmarks" style="color: #c73130;" (click)="OpenContactBook()"></ion-icon>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-radio-group formControlName="gender">
          <ion-row class="pl-0 pr-0">
            <ion-col size="6" class="p-0 ion-text-center">
              <ion-item lines="none">
                <ion-label>{{'Male'|language}}</ion-label>
                <ion-radio slot="start" value="Male"></ion-radio>
              </ion-item>
            </ion-col>
            <ion-col size="6" class="p-0 ion-text-center">
              <ion-item lines="none">
                <ion-label>{{'Female'|language}}</ion-label>
                <ion-radio slot="start" value="Female"></ion-radio>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-radio-group>
      </ion-col>
      <ion-col>
        <ion-item class="input-border">
          <ion-input class="ion-text-center" readonly formControlName="dob" (ionChange)="CheckDateValidate($event)"
            [liIonic4Datepicker]="datePickerObj" placeholder="Enter DOB">
          </ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12" text-center>
        <ion-button shape="round" style="padding-right: 16px;" [disabled]="!custform.valid" (click)="CustSave()">
          {{'Submit'|language}}</ion-button>
        <ion-button shape="round" (click)="close()">{{'Back'|language}}</ion-button>
      </ion-col>
    </ion-row>
  </form>

</ion-content>
