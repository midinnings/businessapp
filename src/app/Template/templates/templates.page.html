<ion-header>
  <ion-toolbar color="primary">
    <ion-row>
      <ion-col size="2" class="ion-text-center">
        <ion-buttons>
          <ion-back-button></ion-back-button>
        </ion-buttons>
      </ion-col>
      <ion-col size="8" class="ion-text-center" style="color:white">
        <ion-title>Templates</ion-title>
      </ion-col>
      <ion-col size="2" class="ion-text-center">
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button size="small" (click)="AddTemplate()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <div>
    <ion-row>
      <ion-col size="4" *ngFor="let f of lists.template">
        <img [src]="f.coverimage?common.Url+'Files/'+f.coverimage:'./assets/img/app/diwali.jpg'" class='round-img-5'
          style="width: 95%;" />
        <p class="hsubheader">
          <span class="small-font">{{f.cname}}</span>
        </p>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
